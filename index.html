<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
    	<input type="text" name="vehicleType" placeholder="vehicleType" required="required" />
    	<input type="text" name="yearOfRegistration" placeholder="yearOfRegistration" required="required" />
    	<input type="text" name="gearbox" placeholder="gearbox" required="required" />
    	<input type="text" name="powerPS" placeholder="powerPS" required="required" />
	   <input type="text" name="model" placeholder="model" required="required" />
       <input type="text" name="kilometer" placeholder="kilometer" required="required" />

    	<input type="text" name="monthOfRegistration" placeholder="monthOfRegistration" required="required" />
        <input type="text" name="fuelType" placeholder="fuelType" required="required" />
		<input type="text" name="brand" placeholder="brand" required="required" />
		<input type="text" name="notRepairedDamage" placeholder="notRepairedDamage" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
